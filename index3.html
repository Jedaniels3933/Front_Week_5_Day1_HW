<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling with js </title>
    <script src="index3.js" async></script> 
</head>
<body>

    
    
    <div id="box" onclick="changeColor()">Click me to change color</div>
    <p id="text" onmouseover="changeText()">Hover over me to change text</p>
    <button id="button" onclick="changeButton()">Click me to change button text</button>
    <img id="image" src="https://via.placeholder.com/150" onmouseover="changeImage()" onmouseout="changeImageBack()">
    <ul id="list" ondblclick="changeList()">Double click me to change list item</ul>


</body>
</html>
